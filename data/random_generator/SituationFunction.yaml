Body:
  - "家族の一人が家を留守にする（不在）"
  - "主人公にあることを禁じる（禁止）"
  - "禁が破られる（侵犯）"
  - "敵が探りをいれる（探りだし）"
  - "敵が犠牲者について知る（漏洩）"
  - "敵は犠牲者またはその持ち物を入手するために、相手をだまそうとする（悪計）"
  - "犠牲者はだまされて、相手に力を貸してしまう（幇助）"
  - "敵が家族のひとりに、害や損失をもたらす（敵対行為）"
  - "不幸または不足が知られ、主人公は頼まれるか、命じられて、派遣される（仲介・連結の契機）"
  - "探索者が反作用に合意もしくはこれに踏み切る（始まった反作用）"
  - "主人公は家を後にする（出発）"
  - "主人公は試練をうけ、魔法の手段または助手を授けられる（寄与者の第一の機能）"
  - "主人公は将来の寄与者の行為に反応（主人公の反応）"
  - "魔法の手段を主人公は手に入れる（調達）"
  - "主人公が探しているもののある場所に、運ばれ、つれて行かれる（二つの王国間の広がりのある転置、道案内）"
  - "主人公とその敵が直接に戦いに入る（戦い）"
  - "主人公が狙われる（照準）"
  - "敵が勝つ（敵の勝利）"
  - "初めの不幸または欠落がとりのぞかれる（不幸または欠落の除去）"
  - "主人公は帰還する（帰還）"
  - "主人公は迫害や追跡をうける（迫害、追跡）"
  - "主人公は追跡者から救われる（救い）"
  - "主人公は、気付かれずに家または他国に到着する（気付かれない到着）"
  - "偽の主人公が、根拠のないみせかけをする（根拠のないみせかけ）"
  - "主人公に難題を課す（難題）"
  - "難題が解かれる（解決）"
  - "主人公が気付かれる（判別）"
  - "偽の主人公や敵、加害者が暴露される（暴露）"
  - "主人公に新たな姿が与えられる（姿の変更）"
  - "敵が罰される（罰）"
  - "主人公は結婚し、即位する（結婚もしくは即位のみ）"