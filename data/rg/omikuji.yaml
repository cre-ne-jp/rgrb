Name: omikuji
Description: omikuji
Added: 2014-12-15
Modified: 2014-12-20
Access: public
Author: sf
License: NONE
Body:
  - "にノ1番：新しいスタートにむけて頑張りましょう。道は開けます！"
  - "にノ2番：あまり無理しすぎると良くありません。たまには休みましょう。"
  - "にノ3番：温故知新で色々と工夫をしてみましょう。"
  - "にノ4番：今の小さな動きが後に大きなうねりになるかも。"
  - "にノ5番：いくら体質だからって,薄着はほどほどに。"
  - "にノ6番：人の話を聞くように心掛けましょう。"
  - "はノ1番：病に苦しみますが,それがきっかけで良い事も。"
  - "はノ2番：新しく入ってきた人と仲良くしましょう。まずは挨拶！"
  - "はノ3番：寒いからといってポケットに両手を入れて歩くと危険。手袋を！"
  - "はノ4番：分からないことがあったら迷わず質問しましょう。頑張れ！"
  - "はノ5番：あなたの恋心が実を結ぶにはまだまだかかります。せくはら注意！"
  - "はノ6番：失せものが見つかります。よかったですね。"
  - "ろノ1番：風邪をひいても平気なよう,食糧などを買いおきしましょう。"
  - "ろノ2番：雪難が出てます。気を付けましょう。"
  - "ろノ3番：食べ過ぎ注意。特に肉はほどほどに。"
  - "ろノ4番：贈答品は注意深く選びましょう。"
  - "ろノ5番：類似品に注意。間違えると喧嘩になります。"
  - "ろノ6番：気がつくと色々と増えてます。整理整頓を心掛けましょう。"
  - "いノ1番：黒服,サングラスの男性に注意しましょう。"
  - "いノ2番：お酒はしばらく控えた方が良いです。"
  - "いノ3番：あまり遠くまで足を伸ばすと危険です。"
  - "いノ4番：夜に買い食いするのはほどほどに。"
  - "いノ5番：見知らぬ人にも優しくして上げましょう。"
  - "いノ6番：誰とでも仲良くなれます。思い切って遠出をしましょう。"
  - "ほノ1番：感性は人によります。誰にでも自分をあてはめるのはほどほどに。"
  - "ほノ2番：鈍った体ではいざというときに困るやも。常日頃から摂生と鍛錬を。"
  - "ほノ3番：好き嫌いを減らし,色々なものを食べましょう。"
  - "ほノ4番：今日は新しい仲間に出会えます。親切にしてあげましょう。"
  - "ほノ5番：いまあるものを活かすことからはじめましょう。"
  - "ほノ6番：今日は星の巡りが悪いので,特に注意しましょう。"
  - "へノ1番：面白いと感じたことをはじめましょう"
  - "へノ2番：現状でできるところまで仕上げるのが栄光への第一歩です"
  - "へノ3番：風邪はきちんと治しちゃいましょう。無理は禁物です"
  - "へノ4番：友人の意外な一面が見つかります。決して戸惑わないように"
  - "へノ5番：他人を笑うと良くないことが起こるかも。注意しましょう"
  - "へノ6番：貴方の意外な一面が見つかります。決して戸惑わないように"
  - "とノ1番：物を探すと,別の失せものが見つかります。"
  - "とノ2番：問題に取り組むことで力がつきます。"
  - "とノ3番：新しいことを試してみましょう。"
  - "とノ4番：捨てる前に,手を加えて直せないか一思案を。"
  - "とノ5番：慢心は怪我の元。思わぬ落とし穴があります。"
  - "とノ6番：衝動買いはほどほどに。"
  - "ちノ1番：体調を崩さないように注意。できたら休みましょう。"
  - "ちノ2番：今の敗北を血肉にして次の戦いに勝ちましょう。"
  - "ちノ3番：貴方を見守る方々に感謝しましょう。"
  - "ちノ4番：寝る子は育ちます。"
  - "ちノ5番：肉ばかり食べずに野菜も食べましょう。"
  - "ちノ6番：作業に熱中しすぎるのも考え物です。ほどほどに。"
  - "りノ1番：今は雌伏の時です。準備しつつ時を待ちましょう。"
  - "りノ2番：たまには居住まいを正しましょう。"
  - "りノ3番：実際に使う中で洗練することも大切です。"
  - "りノ4番：重なってる部分を整理して身軽になりましょう。"
  - "りノ5番：一足飛びに物事を進めようとしてはいけません。"
  - "りノ6番：日々の積み重ねを大切にしましょう。"
  - "ぬノ1番：見た目に騙されないように注意しましょう。"
  - "ぬノ2番：清浄なものを口に入れるのが健康に繋がります。"
  - "ぬノ3番：夜遅くまで働くのは少し控えましょう。"
  - "ぬノ4番：身の回りに目を向けることで新しい世界が開けます。"
  - "ぬノ5番：戻ってこれるように場所を空けておきましょう。"
  - "ぬノ6番：靴紐は自分でしっかり締めましょう。"
  - "るノ1番：同じ機会は二度ありません。無駄にしないよう頑張りましょう。"
  - "るノ2番：三人寄らば文殊の智恵。互いに刺激しあいましょう。"
  - "るノ3番：冷たいものばかり食べてると体に悪いので注意。"
  - "るノ4番：言葉が通じなくてもあきらめず付き合いましょう。"
  - "るノ5番：機械に頼りすぎるのも自然を過信しすぎるのも危険と知りましょう。"
  - "るノ6番：早寝早起きで健康的な生活を心がけましょう。"
